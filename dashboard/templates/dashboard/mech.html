{% extends 'dashboard/index.html' %}

{% load static %}

{% block content %}
<h1>Mechanic dashboard this</h1>

<form method="POST" enctype="multipart/form-data" action="{% url 'mech_dashboard' %}">
    {% csrf_token %}
    <input class="signup" type="number" name="contact" placeholder="Contact" value="{{ contact }}" disabled>
    <input class="signup" type="text" name="co_ordinates" placeholder="Co-ordinates" value="{{ co_ordinates }}" disabled>
    <input class="signup" type="number" name="service_charge" placeholder="Service charge" value="{{ service_charge }}">
    <input class="signup" type="number" name="earnings" placeholder="Earnings" value = "{{ earnings }}" disabled>
    <input class="signup" type="text" name="is_available" placeholder="Are you available?" value="{{ is_available }}">
    <input class="signup" type="text" name="is_verified" placeholder="Verified" value = "{{ is_verified }}" disabled>
    <input class="signup" type="text" name="email" placeholder="Email" value = "{{ email_id }}" disabled>
    <input class="signup" type="number" name="rating" placeholder="Rating" value = "{{ rating }}" disabled>
    <input type="file" name="sentFile" value="{{ img }}"> <span id='val'></span>

    <input class="signup" type="number" id = "lat"name="lat" placeholder="is_verified" value = "{{ lat }}" hidden step=".01">
    <input class="signup" type="number" id = "long"name="long" placeholder="is_verified" value = "{{ long }}" hidden step=".01">



    <div  id="map" style="height:500px">

    </div>



    <div class="d-flex justify-content-center mt-3 login_container">
      <input class="btn bth-primary btn-submit login_btn" type="submit" value="Update">
      </div>
</form>

function placeMarker(location,temp) {
    if(temp[1]==1 && temp.length==2)
    {
    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
    google.maps.event.addListener(marker,'click',function() {
      marker.setMap(null);
      temp[1]=0;
      console.log(temp);
    });
    console.log(location);
    console.log(location.lat());
    var infowindow = new google.maps.InfoWindow({
      content: 'Latitude: ' + location.lat() +
      '<br>Longitude: ' + location.lng()
    });
    infowindow.open(map,marker);
    document.getElementById("lat").value = location.lat().toFixed(2);
